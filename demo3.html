<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruktionsfilmer</title>
  <link rel="icon" href="favicon.ico">
  <style>
    /* Ditt CSS-innehåll här */
  </style>
</head>
<body>
  <div class="container">
    <p id="last-updated"></p>

    <img src="logga.png" alt="Företagslogga" class="logo">
    <h1>Instruktionsfilmer</h1>

    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Sök efter film...">
    </div>

    <nav class="categories">
      <a href="#" class="active">Alla</a>
      <a href="#">Tekniker</a>
      <a href="#">Ekonomi</a>
      <a href="#">Admin</a>
    </nav>

    <div class="video" data-category="Tekniker">
      <h2>Rensa cachad metadata i SF Field Service</h2>
      <iframe src="https://www.youtube.com/embed/F8XBwAMkSzY" allowfullscreen title="Rensa cachad metadata i SF Field Service"></iframe>
    </div>

    <div class="video" data-category="Tekniker">
      <h2>Ominstallation App för Salesforce & Field Service</h2>
      <iframe src="https://www.youtube.com/embed/sjHgx7GUAlY" allowfullscreen title="Ominstallation App för Salesforce & Field Service"></iframe>
    </div>

    <div class="video" data-category="Admin Tekniker">
      <h2>Byt lösenord Salesforce</h2>
      <iframe src="https://www.youtube.com/embed/_6KcA5QC56g" allowfullscreen title="Byt lösenord Salesforce"></iframe>
    </div>
    
    <div class="video" data-category="Tekniker">
      <h2>Tidsrapportering</h2>
      <iframe src="https://www.youtube.com/embed/UbFHVYDjNAg" allowfullscreen title="Tidsrapportering"></iframe>
    </div>

    <p id="no-results">Inga filmer hittades.</p>

    <!-- Förslag-formulär -->
    <div id="suggestion-form">
      <input type="text" id="suggestion-input" placeholder="Skriv ditt förslag här">
      <button id="send-suggestion">Skicka förslag</button>
    </div>

  </div>

  <!-- Ladda EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <script>
    // Initiera EmailJS
    emailjs.init('86Xo_kJFJ5nr-AGLL');

    // Uppdatera "Senast uppdaterad"-texten
    document.getElementById("last-updated").textContent =
      "Senast uppdaterad: " + new Date(document.lastModified).toLocaleString();

    // Filtrering av videor
    const links = document.querySelectorAll('.categories a');
    const videos = document.querySelectorAll('.video');
    const search = document.getElementById('search');
    const noResults = document.getElementById('no-results');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const category = link.textContent;
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        filterVideos(category, search.value.toLowerCase());
      });
    });

    search.addEventListener('input', () => {
      const activeCategory = document.querySelector('.categories a.active').textContent;
      filterVideos(activeCategory, search.value.toLowerCase());
    });

    function filterVideos(category, searchText) {
      let visibleCount = 0;
      videos.forEach(video => {
        const cats = video.dataset.category.split(' ');
        const title = video.querySelector('h2').textContent.toLowerCase();
        const matchesCategory = (category === 'Alla' || cats.includes(category));
        const matchesSearch = title.includes(searchText);
        const show = matchesCategory && matchesSearch;
        video.style.display = show ? 'block' : 'none';
        if (show) visibleCount++;
      });
      noResults.style.display = visibleCount === 0 ? 'block' : 'none';
    }

    // Skicka förslag via EmailJS
    document.getElementById('send-suggestion').addEventListener('click', () => {
      const suggestion = document.getElementById('suggestion-input').value.trim();
      if (!suggestion) { alert('Skriv in ditt förslag innan du skickar.'); return; }

      emailjs.send('service_ke92itt', 'template_341abdv', { suggestion })
        .then(() => {
          alert('Förslaget skickat!');
          document.getElementById('suggestion-input').value = '';
        })
        .catch(err => {
          console.error(err);
          alert('Något gick fel, försök igen.');
        });
    });
  </script>
</body>
</html>
